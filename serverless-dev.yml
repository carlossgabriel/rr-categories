service: rr-categories-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    MONGO_URI: mongodb://root:semsenha@localhost:27017/mongo_database
    CATEGORIES_TABLE_NAME: categories

plugins:
  - serverless-webpack
  - serverless-localstack

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    packager: yarn
    includeModules: true
    keepOutputDirectory: true
  localstack:
    stages:
      - local
      - dev
    host: http://localhost
    endpoints:
      secretsmanager: http://localhost:4566

functions:
  createCategory:
    handler: src/handlers/index.create
    timeout: 30
    events:
      - http:
          path: categories
          method: post

  listCategories:
    handler: src/handlers/index.list
    timeout: 30
    events:
      - http:
          path: categories
          method: get

  getCategory:
    handler: src/handlers/index.get
    timeout: 30
    events:
      - http:
          path: categories/{id}
          method: get

  updateCategory:
    handler: src/handlers/index.update
    timeout: 30
    events:
      - http:
          path: categories/{id}
          method: put

  removeCategory:
    handler: src/handlers/index.remove
    timeout: 30
    events:
      - http:
          path: categories/{id}
          method: delete
